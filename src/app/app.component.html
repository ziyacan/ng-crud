<router-outlet>
  <div class="container mx-auto px-6 md:px-0 sm:border-b-none md:border-b">
    <div class="header block sm:flex justify-between">
      <div class="language-picker-area self-center md:text-left mt-6 md:mt-0">
        <select (change)="selectLanguage($event)" class="language-picker w-32 p-3 font-bold rounded-sm cursor-pointer">
          <option value="en-US"> {{ 'language.english' | translate }} </option>
          <option value="tr-TR"> {{ 'language.turkish' | translate }} </option>
        </select>
      </div>
      <h1 class="text-center text-white font-bold py-10 text-2xl md:text-3xl"><a [routerLink]="['/']">{{ 'header_title' | translate }}</a></h1>
      <button type="submit" class="w-32 rounded-sm text-white font-bold bg-sky-700 h-12 p-3 float-right self-center absolute md:relative top-0 right-0 mt-5 md:mt-0 mr-5 md:mr-0" [routerLink]="['/employe-add']">{{ 'add_user' | translate }}</button>
    </div>
  </div>
</router-outlet>
